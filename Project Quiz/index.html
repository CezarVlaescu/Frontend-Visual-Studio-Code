<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <!--top section-->
    
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h1 class="text-primary display-3 my-4">Quiz App</h1>
        </div>
    </div>

    <!--result section-->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> smarter</p>
        </div>
    </div>

    <!--Quiz section-->
    
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is the capital of Spain?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Madrid</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Barcelona</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="C">
                            <label class="form-check-label">Valencia</label>
                        </div>
                    </p>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What are 2 data structure that store value and references in C#?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Stack & Heap</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">List & ArrayList</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="C">
                            <label class="form-check-label">LinkedList & Binary Trees</label>
                        </div>
                    </p>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Can a thread start a process? 
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A">
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" checked>
                            <label class="form-check-label">No</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C">
                            <label class="form-check-label">Only if multithreading</label>
                        </div>
                    </p>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is async and await related to?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A">
                            <label class="form-check-label">Await Programming</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Lazy Coding</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C" checked>
                            <label class="form-check-label">Asyncronous Programming</label>
                        </div>
                    </p>
                </div>
                <div clsas="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
